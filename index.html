<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator-container">
        <div id="display">
            0
        </div>
        <div id="button-grid">
            <div id="1" class="number keypad">1</div>
            <div id="2" class="number keypad">2</div>
            <div id="3" class="number keypad">3</div>
            <div id="add" class="operator keypad">+</div>
            <div id="4" class="number keypad">4</div>
            <div id="5" class="number keypad">5</div>
            <div id="6" class="number keypad">6</div>
            <div id="subtract" class="operator keypad">-</div>
            <div id="7" class="number keypad">7</div>
            <div id="8" class="number keypad">8</div>
            <div id="9" class="number keypad">9</div>
            <div id="multiply" class="operator keypad">x</div>
            <div id="point" class="symbol keypad">.</div>
            <div id="0" class="number keypad">0</div>
            <div id="equals" class="symbol keypad">=</div>
            <div id="divide" class="operator keypad">/</div>
            <div id="clear">A/C</div>
            <div id="delete">DEL</div>
        </div>
</body>
<script src="js/scripts.js"></script>

</html>
